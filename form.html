    <div class = "forms" >
        <form name="mform" method = "post" id="myform" onsubmit="return validateForm()">
            <p class ="ftext">First name:</p>
            <input type="text"  name = "fname" placeholder="Your first name..."><br><br>
            <p class ="ftext">Last name:</p>
            <input type="text"  name = "lname"placeholder="Your last name..."><br><br>

            <p  class = "ftext">E-mail: </p>
            <input type="email" name="mail"  placeholder="e-mail"><br><br>


            <input type="radio" name = "gander" value="Male"><span>Male</span><br>
            <input type="radio" name = "gander" value="Female"><span>Female</span><br><br>

            <p  class = "ftext"> Date of birth: </p>
            <input type="date" name="date" id="date"><br>

            <!-- <input type="submit" value="SUBMIT" class="dugme-forma"> -->
            <!-- <button id="prijava">SUBMIT</button> -->
            <br><br><br><br>
        
            <p  class = "ftext">Choose your favorite part:</p>
            <select name="parts">
                <option value="first">Season 1</option>
                <option value="second">Season 2</option>
                <option value="third">Season 3</option>
                <option value="fourth">Season 4</option>
                <option value="fifth" selected>Season 5</option>
            </select> 
            <br><br>

            <p class = "ftext">Choose your favorite character: </p>
            <select name="partss">
                <option value="pro" selected>Professor</option>
                <option value="ber">Berlin</option>
                <option value="nai" >Nairobi</option>
                <option value="tok">Tokyo</option>
                <option value="pal">Palermo</option>
                <option value="den">Denver</option>
                <option value="hel">Helsinki</option>
                <option value="bog">Bogota</option>
                <option value="rio">Rio</option>
                <option value="mar">Marseille</option>
                <option value="lis">Lisbon</option>
                <option value="sto">Stockholm</option>
            </select> 
            <br>

            <!-- </b><input type="submit" value="SUBMIT" class="dugme-forma"> -->
            <button id="prijava">SUBMIT</button>
        </form>
